{%extends 'customers_app/base.html'%}
{% load crispy_forms_tags %}
{% block content %}
<div class="row">
    <div class="col-md-8">
        <div class="card card-body">
            <form method="POST" action="">
               {%csrf_token%}
               {{formset.management_form}}
                {%for form in formset%}
                    {{form | crispy }}
                    <hr>
                {% endfor %}
                <input type='submit' name="submit">
            </form>
        </div>
    </div>
</div>    
{% endblock %}
